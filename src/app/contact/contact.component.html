<div class="container p-5 text-muted">
  <div class="text-center container-fluid mb-5">
    . . . but I am more of a human in real life,
    <p>A guy who loves to meet new people and try new things</p>
    <p>Would love to hear from you</p>
  </div>

  <div class="container-fluid mt-4 d-flex justify-content-center">
    <img src="../assets/instagram.png" class="img-fluid icon-size" />
    <img src="../assets/linkedin.png" class="img-fluid icon-size ml-2 mr-2" />
    <img src="../assets/github.png" class="img-fluid icon-size" />
  </div>

  <div class="container-fluid mt-5 d-flex justify-content-center">
    <div>
      <div class="contact-heading">Or I can contact you too . .</div>
      <div class="mt-4">
        <input
          type="text"
          placeholder="your name"
          class="p-2 contact-input text-muted"
        />
      </div>
      <div class="mt-4">
        <input
          type="email"
          placeholder="email"
          class="p-2 contact-input text-muted"
        />
      </div>
      <div class="mt-4">
        <textarea
          class="p-2 contact-textarea text-muted"
          placeholder="don't be shy, say something"
        ></textarea>
      </div>

      <button type="button" class="btn btn-info rounded-0 mt-4 btn-width">
        Send
      </button>
    </div>
  </div>
</div>
